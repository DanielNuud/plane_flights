<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Plane Flights</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:ref="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
          <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="nav-link">
          <input th:value="Logout" type="submit" class="unset" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="my-5">
  <div class="container">
    <div layout:fragment="content" />
  </div>
</main>
<script>
  $(document).ready(function () {
    $('#departure').on('change', function () {
      var departureCity = $(this).val();
      console.log("Selected departure:", departureCity);
      $('#arrival').empty();
      $('#arrival').append('<option value="" disabled selected>Loading...</option>');

      $.ajax({
        url: '/api/arrival',
        data: { departure: departureCity },
        success: function (data) {
          console.log("Received arrival cities:", data);
          $('#arrival').empty();
          if(data.length > 0) {
            $('#arrival').append('<option value="" disabled selected>Select Arrival City</option>');
            $.each(data, function (index, city) {
              $('#arrival').append('<option value="' + city + '">' + city + '</option>');
            });
          } else {
            $('#arrival').append('<option value="" disabled selected>No Arrival Cities Found</option>');
          }
        },
        error: function () {
          $('#arrival').empty();
          $('#arrival').append('<option value="" disabled selected>Error loading data</option>');
        }
      });
    });
  });
</script>
</body>
</html>
