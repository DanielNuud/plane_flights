<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div layout:fragment="content" class="mb-4">
    <div class="container my-4">
        <div class="search-bar">
            <form class="row g-3 align-items-center" th:action="@{/flights}" method="get">

                <div class="col-md-3">
                    <select class="form-select" id="departure" name="departure" required>
                        <option value="" disabled selected>From (e.g. Helsinki)</option>
                        <option th:each="airport : ${departureCities}"
                                th:value="${airport}"
                                th:text="${airport}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="arrival" name="arrival" required>
                        <option value="" disabled selected>To (e.g. London)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" name="departureDate" placeholder="mm/dd/yyyy" required />
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="passengers">
                        <option value="1">1 Passenger</option>
                        <option value="2">2 Passengers</option>
                        <option value="3">3 Passengers</option>
                        <option value="4">4 Passengers</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>

        <div class="row g-3">
            <div class="col-md-3">
                <div class="filters">
                    <h5>Sort / Filter</h5>
                    <div class="mb-3">
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="sort" value="dateAsc"> Date Asc</label><br>
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="sort" value="dateDesc"> Date Desc</label><br>
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="sort" value="priceAsc"> Price Asc</label><br>
                        <label class="form-check-label"><input class="form-check-input" type="radio" name="sort" value="priceDesc"> Price Desc</label>
                    </div>
                    <hr>
                    <h6>Filter by Airline</h6>
                    <div class="mb-3">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" name="airline" value="A"> Airline A</label><br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" name="airline" value="B"> Airline B</label><br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" name="airline" value="C"> Airline C</label>
                    </div>
                    <button type="button" class="btn btn-secondary w-100">Apply</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="flight-list">
                    <h5>Available Flights</h5>
                    <div class="card shadow-sm rounded-3 mb-3 w-100" th:each="flight : ${flights}">
                        <div class="card-body">
                            <div class="row align-items-center text-center">
                                <div class="col-md-4 d-flex align-items-center">
                                    <img th:src="${flight.airline.logoUrl != null} ? ${flight.airline.logoUrl} : @{/images/nologo.png}"
                                         class="rounded img-fluid me-3" alt="Airline logo" style="max-height:40px;">
                                    <span class="fw-bold" th:text="${flight.airline.name}"></span>
                                </div>

                                <div class="col-md-2">
                                    <div class="fw-bold fs-5" th:text="${#dates.format(flight.departureTime, 'HH:mm')}"></div>
                                    <div class="small text-muted">
                                        <span th:text="${flight.departureAirport.city}"></span> (<span class="text-primary" th:text="${flight.departureIataCode}"></span>)
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="small text-muted"></div>
                                    <hr class="my-1 text-primary">
                                    <div class="small text-muted" th:text="${#dates.format(flight.flightDate, 'yyyy-MM-dd')}"></div>
                                </div>

                                <div class="col-md-2">
                                    <div class="fw-bold fs-5" th:text="${#dates.format(flight.arrivalTime, 'HH:mm')}"></div>
                                    <div class="small text-muted">
                                        <span th:text="${flight.arrivalAirport.city}"></span> (<span class="text-primary" th:text="${flight.arrivalIataCode}"></span>)
                                    </div>
                                </div>

                                <div class="col-md-2 text-center ">
                                    <button class="btn btn-primary w-100 py-2">Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
