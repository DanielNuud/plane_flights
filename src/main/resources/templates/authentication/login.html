<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <h2>Login in System</h2>
    <div th:if="${param.success}">
        <p class="alert-success"> You successfully registered!</p>
    </div>
    <form th:action="@{login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="enter username here" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter password here" required>
        </div>
        <div class="form-group">
            <button type="submit">Enter</button>
        </div>
    </form>
    <p>Dont have account? Please register</p>
    <a href="/register">Registration</a>>
    <div th:if="${param.error}">
        <p class="error">Неверное имя пользователя или пароль.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="info">Вы успешно вышли из системы.</p>
    </div>
</div>
</body>
</html>
