<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container form-container login">
    <h2 class="mb-4 text-center">Login in System</h2>

    <div th:if="${param.success}" class="alert alert-success">
        You successfully registered!
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        Incorrect email or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have successfully logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enter</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
</div>
</body>
</html>
